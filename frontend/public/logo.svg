<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="banana_gradient" x1="100" y1="400" x2="400" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0.2" stop-color="#fbbf24" /> <!-- Amber-400 -->
      <stop offset="0.8" stop-color="#f59e0b" /> <!-- Amber-500 -->
    </linearGradient>
    <linearGradient id="leaf_gradient" x1="200" y1="200" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#34d399" /> <!-- Emerald-400 -->
      <stop offset="1" stop-color="#10b981" /> <!-- Emerald-500 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- The "Nano Banana" Curve (Bottom) - Stylized as a protective hand/hammock -->
  <path d="M110,360 C110,360 180,440 256,440 C332,440 402,360 402,360 C402,360 380,410 320,440 C256,470 180,460 140,420 C120,400 110,360 110,360 Z" fill="url(#banana_gradient)" filter="url(#glow)" />
  
  <!-- Main Body (Banana Shape / Shield Contour) -->
  <path d="M128,340 C128,340 160,120 256,80 C352,40 420,160 420,160 C420,160 380,100 300,60 C200,10 100,100 100,100 C100,100 80,220 128,340 Z" fill="url(#banana_gradient)" opacity="0.9"/>
  
  <!-- Agri Leaf / Tech Circuit Overlay -->
  <path d="M256,80 C256,80 240,200 180,260 C150,290 200,280 200,280" stroke="#10b981" stroke-width="24" stroke-linecap="round" />
  <path d="M256,80 C256,80 272,200 332,260 C362,290 312,280 312,280" stroke="#10b981" stroke-width="24" stroke-linecap="round" />
  
  <!-- Rising Price Chart (The "Presyo" element) -->
  <path d="M170,360 L230,300 L280,330 L350,220" stroke="#059669" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- "Nano" Tech Dots -->
  <circle cx="170" cy="360" r="16" fill="#047857" />
  <circle cx="230" cy="300" r="12" fill="#047857" />
  <circle cx="280" cy="330" r="12" fill="#047857" />
  <circle cx="350" cy="220" r="16" fill="#047857" />

</svg>
